<div id="modalLogin" class="modal">
  <div>
    <a title="Fechar" class="close btn-access-system" onclick="showObject('div#modalLogin')"><i
        class="fas fa-times"></i></a>
    <div class="login-user-icon"><i class="fas fa-user"></i></div>
    <h2 class="mb-3">Login</h2>
    <form action="">
      <div class="row mb-3">
        <div class="col-12">
          <label for="cnpj">CNPJ</label>
          <input type="text" class="form-control" id="cnpj" name="cnpj" placeholder="Somente números">
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-12">
          <label for="login">Login</label>
          <input type="text" class="form-control" id="login" name="login" placeholder="Não use espaços">
        </div>
      </div>
      <div class="row mb-4">
        <div class="col-12">
          <label for="pass">Senha</label>
          <input type="password" class="form-control" id="pass" name="pass" placeholder="Não use espaços">
        </div>
      </div>
      <div class="row mb-3 button-form-submit">
        <div class="col-12 mb-3">
          <button type="button" class="btn btn-lg btn-login" onclick="loginSystem()">Login</button>
        </div>
        <div class="col-12">
          <button type="button" class="forgot-password" onclick="showObject('div#modalForgotPassword')">Esqueci minha
            senha</button>
        </div>
      </div>
    </form>
  </div>
</div>
